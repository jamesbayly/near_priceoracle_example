type Task @entity {
  id: ID!
  creator: String!
  blockHeight: BigInt!
  timestamp: BigInt!
  maxPrice: BigInt
  minPrice: BigInt
  mTasksPerSecond: Int
}

type NearTxEntity @entity {
  id: ID!
  signer: String!
  receiver: String!
}

type NearActionEntity @entity {
  id: ID!
  sender: String!
  receiver: String!
  amount: BigInt!
}
